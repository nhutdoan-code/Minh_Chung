<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var bills = [125, 555, 44];
        var calcTip = bill => {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        };
        var tips = [
            calcTip(bills[0]),
            calcTip(bills[1]),
            calcTip(bills[2]),
        ]
        var totals = [
            bills[0] + tips[0],
            bills[1] + tips[1],
            bills[2] + tips[2]
        ];
        console.log(bills);
        console.log(tips);
        console.log(totals);
    </script>
</body>

</html>
